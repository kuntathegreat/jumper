<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        img {
            width: 100px;
            height: 100px;
            margin: auto;
            overflow: hidden;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <button id="rock"><img src="https://en.wikipedia.org/wiki/Rock_%28geology%29#/media/File:Kummakivi_balancing_rock_in_Ruokolahti,_Finland.jpg" alt="Rock"></button>
    <button id="paper"><img src="https://en.wikipedia.org/wiki/Paper#/media/File:Book_suffering_from_slow_fire.jpg" alt="Paper"></button>
    <button id="scissors"><img src="https://en.wikipedia.org/wiki/Scissors#/media/File:Standard_household_scissors.jpg" alt="Scissors"></button>
    <p id="result"></p>
    <p>Computer Wins: <span id="computerWins">0</span></p>
    <p>Player Wins: <span id="playerWins">0</span></p>

    <script>
        // JavaScript logic to handle game functionality
        const buttons = document.querySelectorAll('button');
        const resultDisplay = document.getElementById('result');
        let computerWins = 0;
        let playerWins = 0;

        buttons.forEach(button => {
            button.addEventListener('click', playGame);
        });

        function playGame(e) {
            const playerSelection = e.target.id;
            const computerSelection = getComputerChoice();

            const result = getResult(playerSelection, computerSelection);

            resultDisplay.textContent = `You chose ${playerSelection}. Computer chose ${computerSelection}. ${result}`;
            updateScore(result);
        }

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function getResult(player, computer) {
            if (player === computer) {
                return 'It\'s a tie!';
            } else if ((player === 'rock' && computer === 'scissors') ||
                        (player === 'paper' && computer === 'rock') ||
                        (player === 'scissors' && computer === 'paper')) {
                playerWins++;
                return 'You win!';
            } else {
                computerWins++;
                return 'Computer wins!';
            }
        }

        function updateScore(result) {
            if (result === 'You win!') {
                document.getElementById('playerWins').textContent = playerWins;
            } else if (result === 'Computer wins!') {
                document.getElementById('computerWins').textContent = computerWins;
            }
        }
    </script>
</body>
</html>
